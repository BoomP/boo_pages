<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>海报</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .poster {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 400px;
            text-align: center;
            animation: fadeIn 1s ease forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .poster h1 {
            color: #333;
        }

        .poster img {
            max-width: 100%;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .poster p {
            color: #666;
            line-height: 1.6;
        }

        .poster .btn {
            display: inline-block;
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            margin-top: 20px;
            transition: background-color 0.3s;
        }

        .poster .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<div class="poster">
    <img src="your-image.jpg" alt="海报图片">
    <h1>海报标题</h1>
    <p>海报描述内容...</p>
    <a href="#" class="btn">了解更多</a>
</div>
</body>
</html>
