<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOO</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }

        iframe {
            border: none;
            width: 100%;
            height: 100%;
            display: block;
        }
    </style>
</head>
<body>
    <iframe id="myIframe" src="./pages/html/page_2.html"></iframe>

    <script>
        // 获取 iframe 元素
        var iframe = document.getElementById('myIframe');

        // 监听 iframe 加载完成事件
        iframe.onload = function() {
            console.log('iframe 加载完成', iframe.contentWindow.document.body.scrollHeight);
            // 设置 iframe 高度为内容的滚动高度
            iframe.style.height = document.body.scrollHeight + 'px';
        };
    </script>
</body>
</html>
